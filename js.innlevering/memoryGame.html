    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .containerM{
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .overskrift{
            text-align: center;
            margin-top: 75px;
            margin-bottom: 25px;
            color: #66fcf1;
        }
        .AlleKort{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 2em;
        }
        .kort{
            height: 110px;
            width: 90px;
            background-color: #66fcf1;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s all ease;

            display: grid;
            place-items: center;
        }

        .kort:hover{
            transform:scale(1.03);
        }

        .kort img{
            width: auto;
            max-height: 110px;
            transition:0.3s all ease ;
            opacity: 0;
        }

        .kort.sjekket img{
            border: 7px solid green;
            opacity: 1;
        }

        .kort.trykket img{
            opacity: 1;
        }

        #nyttgame{
            width: 100px;
            height: 25px;
            margin-top: 50px;
            margin-bottom: 50px;
            color: #66fcf1;
            background-color:#1f2833 ;
            border: 1px solid white;
        }
